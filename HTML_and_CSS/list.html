<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Types of list
        1.Order
        2.unorder
    -->
    <ol  style="list-style-type: lower-alpha;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
<br><br>
    <ul style="list-style-type: none;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Description list -->
    <dl>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{ 
        background-color: aqua;
        width: 150px;
        height: 150px;
        position: relative;
        top: 200px;
        left: 100px;
        transition: width 3s,height 5s;
    }

    div:hover{
        background-color: blueviolet;
        height: 200px;
        width: 200px;
        transform: skew(11deg,33deg);
    }
</style>
<body>
    <div>
        Translate
    </div>
</body>
</html>

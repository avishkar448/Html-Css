<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    table{
        height: 200px;
        width: 400px;
    }

    table,th,td{ 
        text-align: center;
        border: 3px solid black;
        border-collapse: collapse;
        
    }

    td:hover{ 
        background-color: aqua;
        color: red;
    }
    th:hover{
        background-color: coral ;
        color: deeppink;
    }
</style>

<body>
    <h4>Invoice</h4>
    <table>
        <tr>
            <th>Item/Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Paperclips</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>

        <tr>
            <td>Paper</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>

        <tr>
            <td>Wastepaper Basket</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>

        <tr>
            <th colspan="3">subtotal</th>
            <td>610.88</td>
        </tr>

        <tr>
            <th colspan="2">row</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>

        <tr>
            <th colspan="3">Total</th>
            <td>653.64</td>
        </tr>
    </table>
</body>
</html>
